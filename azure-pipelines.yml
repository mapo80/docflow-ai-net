# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'e9cf2c94-bf73-405a-bf8b-603bd793a586'
  imageRepository: 'docflowainet'
  containerRegistry: 'acror7.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - checkout: self
      submodules: true         # abilita init/update ricorsivo di tutti i submodule
      persistCredentials: true      # mantiene il token OAuth per accesso a submodule privati
      fetchDepth: 0                 # (opzionale) disabilita il shallow clone      
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
        arguments: |
          --build-arg HF_TOKEN=$(HFTOKEN)
    - task: AzureWebAppContainer@1
      inputs:
        azureSubscription: 'Links Digital Banking(2435bfbe-69c0-4cb3-a07c-cfbe908d6634)'
        appName: 'cserd-docflowai'
        containers: '$(containerRegistry)/$(imageRepository):$(tag)'